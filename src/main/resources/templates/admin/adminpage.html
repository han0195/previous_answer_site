<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>방송대 기출풀이: 어드민페이지</title>
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin/adminpage.css">
</head>
<body>
<div class="container-md">
    <h3> 시험지 등록 </h3>
    <form id="savetest" class="form-control">
        <div class="row inputbox">
            <div class="col-md-3">학년</div>
            <div class="col-md-9">
                <select name="tgrade" class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>학년선택</option>
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                    <option value="4">4학년</option>
                </select>
            </div>
        </div>
        <div class="row inputbox">
            <div class="col-md-3">학과</div>
            <div class="col-md-9">
                <select name="tcname" class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>학과선택</option>
                    <option value="컴퓨터과학과">컴퓨터과학과</option>
                </select>
            </div>
        </div>
        <div class="row inputbox"> <!-- 시험구분 -->
            <div class="col-md-3">
                시험구분
            </div>
            <div class="col-md-9">
                <select name="testof" class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>시험선택</option>
                    <option value="동계절수업시험">동계계절수업시험</option>
                    <option value="1학기기말시험">1학기기말시험</option>
                    <option value="2학기기말시험">2학기기말시험</option>
                    <option value="1학기출석대체시험">1학기출석대체시험</option>
                    <option value="2학기출석대체시험">2학기출석대체시험</option>
                </select>
            </div>
        </div>
        <div class="row inputbox"> <!-- 기출연도 -->
            <div class="col-md-3"> 기출연도 </div>
            <div class="col-md-9"><input name="tyear" class="form-control" type="text"></div>
        </div>
        <div class="row inputbox"> <!-- 시험제목 -->
            <div class="col-md-3"> 시험제목 </div>
            <div class="col-md-9"><input name="tname" class="form-control" type="text"></div>
        </div>
        <div class="row inputbox"> <!-- 답내용 -->
            <div class="col-md-3"> 답 </div>
            <div class="col-md-9"><input name="tanswer" class="form-control" type="text"></div>
        </div>
        <div class="row inputbox"> <!-- 이미지 입력 -->
            <div class="col-md-3"> 시험지이미지 </div>
            <div class="col-md-9">
                <input class="form-control" type="file" name="timg" multiple="multiple"> <!-- 이미지 -->
            </div>
        </div>
    </form>
    <br>
    <button onclick="savetest()" class="form-control">등록</button>
    <h3>다른기능</h3>
    <div class="d-grid gap-2 d-md-block">
        <button onclick="location.href='/'" class="btn btn-primary" type="button">메인으로 돌아가기</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
</div>

<!--부트스트랩 임시-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!--사용자 지정 js-->
<script src="/js/admin/admin.js"></script>
</body>
</html>
