<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방송대기출풀이</title>
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body id="mainbody">

<div class="maindiv">

    <div class="titlediv">
        <h1>방송통신대학교 기출풀이</h1>
        <span> 개인으로 운영하여 방송통신대학교의 모든과의 기출문제가 제공되지않습니다. 빠르게 추가하겠습니다. 🤗</span>
    </div>

    <!-- Button trigger modal -->
    <a class="adminpage" data-bs-toggle="modal" data-bs-target="#exampleModal">
        어드민페이지임시버튼
    </a>

    <!-- 문제풀이 웹사이트 이동 버튼 -->
    <button onclick="gettestlist()" class="btn btn-light startbtn" data-bs-toggle="modal" data-bs-target="#exampleModal2"> 문제풀이 </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">관리자페이지 접근확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                해당버튼은 관리자페이지 이동으로 관리를 제외하곤 이동을 금지합니다.<br>
                아래 입력창의 관리자 Key를 입력해주세요.
                <br>
                <input class="form-control" type="password" id="password">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="pwcheck()">인증</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal2 --> <!-- 시험 선택 창 -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">시험 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h1>시험 학과</h1>
                <select id="catselect">

                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary">인증</button>
            </div>
        </div>
    </div>
</div>

<!--부트스트랩-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!--사용자 지정 js-->
<script src="/js/admin/admin.js"></script>
<script src="/js/mian.js"></script>
</body>
</html>
