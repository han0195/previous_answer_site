<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/chexam.css">
</head>
<body>

<div th:replace="header.html::header"></div>

<div class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm topview">
        <img class="me-3" src="/img/shool.png" alt="" width="48" height="38">
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">시험 선택</h1>
            <small>최근업데이트 2022-07-21</small>
        </div>
    </div>

    <div id ="dlist"> <!-- 리스트 -->

    </div>

    <!-- 모달 버튼 이벤트용-->
    <input id="hiddenmodal" type="hidden" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal_content">
                    <div class="d-flex text-muted pt-3">
                        <p class="pb-3 mb-0 small lh-sm border-bottom divhover" onclick="tests()" style="width: 100%">
                            <strong class="d-block text-gray-dark">컴퓨터이해</strong>
                        </p>
                    </div>

                    <div class="d-flex text-muted pt-3">
                        <p class="pb-3 mb-0 small lh-sm border-bottom divhover" onclick="tests()" style="width: 100%">
                            <strong class="d-block text-gray-dark">컴퓨터이해</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<div th:replace="footer.html::footer"></div>

<!-- 사용자 지정 -->
<script src="/js/chexam.js"></script>

</body>
</html>
