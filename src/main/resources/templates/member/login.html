<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
 <link rel="stylesheet" href="/css/member/login.css">
</head>
<body>

<div th:replace="header.html::header"></div>

<div class="container">
    <main class="form-signin">
        <form id="loginform" action="/member/logincontroller"  method="post">
            <h1 class="h3 mb-3 fw-normal">로그인</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="mid" name="mid" placeholder="id">
                <label for="mid">id</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="mpassword" name="mpassword" placeholder="Password">
                <label for="mpassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" onclick="login()" type="submit">로그인</button>
        </form>
    </main>

</div>


<div th:replace="footer.html::footer"></div>

<script src="/js/member/login.js"></script>

</body>
</html>
