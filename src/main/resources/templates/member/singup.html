<!DOCTYPE html>
<html lang="en">

<header>
    <link rel="stylesheet" href="/css/member/singup.css">
</header>
<body>

<div th:replace="header.html::header"></div>

<div class="container">

    <form class="row g-3" id="singupinfo" action="">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">아이디</label>
            <input type="text" name="mid" class="form-control" id="inputEmail4">
            <span id="midspan"></span>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">패스워드</label>
            <input type="text" name="mpassword" class="form-control" id="inputPassword4">
            <span id="mpasswordspan"></span>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">별명</label>
            <input type="text" name="mname" class="form-control" id="inputAddress" placeholder="">
            <span id="mnamespan"></span>
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">아이디/비밀번호 찾기 key</label>
            <input type="text" name="findpwkey" class="form-control" id="inputAddress2" placeholder="password key">
            <div class="key_span">해당 key는 아이디/비밀번호 찾을때 사용됩니다.</div>
        </div>
        <div class="col-12">
            <button type="button" onclick="signup()" class="btn btn-primary">회원가입</button>
        </div>
    </form>

</div>

<div th:replace="footer.html::footer"></div>

<script src="/js/member/singup.js"></script>

</body>
</html>
